  <style type="text/css">
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap');
  .caption {
    margin-left: 0px; /*расстояние слева*/
    padding: 0px 0; /*расстояние сверху и снизу*/

   .type-cursor {

   @keyframes blink {
     100% { 
    opacity:1;

   }

  <script>try {
  var pos = 0;
  var turn = 0;
  var data = ['mikowaez ]','sarah garaeva ]','mikowaez ]','sarah garaeva ]'];
  var speed = 200;
  
  setTimeout(typeWriter, speed);
  
  function typeWriter() {
    if (pos < data[turn].length) {
      document.getElementById("demo").innerHTML += data[turn].charAt(pos);
      console.log(data[turn].charAt(pos));
      pos++;
      setTimeout(typeWriter, speed);
    } else {
      setTimeout(erase, speed+100);
    }
  }
  
  function erase() {
    if (pos >= 0) {
        var str=data[turn].toString().substring(0, pos);
        document.getElementById("demo").innerHTML = str;
        pos--;
        setTimeout(erase, speed-100);
      } else {
        turn++;
        if(turn>=data.length) 
          turn=0;
        setTimeout(typeWriter, speed);
      }
  }
  
    } catch (e) { console.log('ERROR:', e); }</script>
